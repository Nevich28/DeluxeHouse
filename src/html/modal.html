<div class="modal">
    <div class="modal__dialog">
        <div class="modal__content">
                <svg class="modal__close" data-close>
                    <use data-close xlink:href="img/icons/icons.svg#circle-xmark"></use>
                </svg>
                <div class="modal__title">Перезвоните мне</div>
                <div class="modal__subtitle">Наш менеджер перезвонит вам в течении 10 минут</div>
                <form action="#" class="callback__form modal__mod_form">
                    <input required name="phone" type="tel" data-phone class="callback__input modal__mod_input" placeholder="+7 (___) ___ - __ - __">
                    <button class="callback__btn">Отправить запрос</button>
                </form>
        </div>
    </div>
</div>
